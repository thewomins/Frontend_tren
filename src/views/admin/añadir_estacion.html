<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="comun/style.css" />
    <link rel="stylesheet" href="../../Components/menu_lateral_admin/menu.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Añadir Estación</title>
</head>

<body>
    <div id="menu">
    </div>
    <form id="form_anadir_estacion" class="funcionabilidad">
        <div class="contenedor-input-admin">
            <h1>Añadir Estaciónes</h1>
            <div class="contenedor-form-admin">
                <div class="input-field-fill margin-1">
                    <input type="input" class="form__field" placeholder=" " name="Nombre_estacion" id='Nombre_estacion' required />
                    <label for="Nombre_estacion" class="form__label">Nombre de estacion</label>
                </div>
                <div class="input-field-fill margin-1">
                    <input type="input" class="form__field" placeholder=" " name="Ciudad_estacion" id='Ciudad_estacion' required />
                    <label for="Ciudad_estacion" class="form__label">Ciudad de la estacion</label>
                </div>
                <button type="submit" id="boton-post" class="boton-form">Añadir estacion</button>
            </div>
        </div>
    </form>
</body>

<script type="module" src="comun/script.js"></script>
<script type="module" src="scripts/estaciones.js"></script>


</html>
